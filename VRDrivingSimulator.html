<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Details</title>
  <link rel="stylesheet" href="VRDrivingSimulator.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <header>
    <nav class="navbar container">
      <a href="index.html" class="back-button" aria-label="Back to Portfolio">
        <i class="fas fa-arrow-left"></i> 
      </a>
    </nav>
  </header>

  <main id="project-details" class="container fade-in">
    <h1 id="project-title">Project Title</h1>
    <div class="media-section">
      <div class="media-container">
        <img
          id="project-image"
          src="images/sample-project.jpg"
          alt="Project Image"
        />
      </div>
      <div class="media-container video-container">
        <video id="project-video" controls>
          <source src="videos/sample-video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <section id="project-content">
      <h2>Description</h2>
      <p id="project-description">
        This is a sample project description where you can add the details about
        your project. It describes the purpose, features, and other relevant
        information.
      </p>
      <h2>Technologies Used</h2>
      <ul id="project-technologies">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </section>
    <div class="external-link">
      <a
        href="https://yourapplication.com"
        target="_blank"
        rel="noopener noreferrer"
        class="btn"
        >View Application</a
      >
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Your Portfolio. All rights reserved.</p>
  </footer>

  <script src="project-details.js"></script>
</body>
</html>
